    git_url: "https://github.com/leetina4/BCB420.2019.Pfam"
    description: A project that demonstrates the workflow to download Pfam families data from the Pfam database, how to map HGNC symbols to Pfam domains, how to annotate the example gene set, and provides examples of computing database statistics. This package serves dual duty, as a Rstudio project, as well as an R package that can be installed.

