  - name: "Fantasy Alert"
    #URL is optional
    git_url: "https://github.com/weiyuch4/FantasyAlert"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: An IOS app that allows users to get live updates on NBA players status during live games. Web scraping was performed to fetch data of all NBA teams, the players belonging to each team, and most importantly the live data updates. All users are allowed to customize their list of players that they want to follow. This project is implemented using React Native.js and Express.js as the backend.
