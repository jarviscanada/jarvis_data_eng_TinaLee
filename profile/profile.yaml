# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented a Cluster Monitoring Agent that aids Jarvis Linux Cluster Administration (LCA) team in future resource planning. This project is implemented using bash shell scripts to automatically collect hardware specification data and resource usage data of each server. Data will be collected and stored to a Postgres SQL generated by Docker every one-minute using crontab.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Designed a Twitter application with MVC architecture that allows users to perform CRUD functionalities via REST API. Programmed using Twitter API, HTTP client, OAuth authorization, and JSON serialization libraries."
      - "JDBC App: Implemented a simple application that sets up a connection between a Java application and RDBMS for data accessing. The CRUD functionalities are implemented using DAO design patterns."
      - "Grep App: Developed a Java application that mimics the grep command line function. The app recursively searches for a matched pattern given a root directory and outputs matched lines to an output file."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Designed a Java application that simulates an online stock trading platform using microservice and MVC architecture. The application fetches the latest market data from IEX Cloud and stores this information along with trader information in the PostgreSQL database. Users could buy or sell stocks and deposit or withdraw funds from their accounts. This application is managed and packaged by Maven and Spring Boot."
